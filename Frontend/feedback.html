<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="feedback.css">
    <title>Document</title>


</head>
<body>
    <div class="container">
        <form id="action">
            <i class="fa-regular fa-paper-plane"></i>
            <div class="input-group">
                <label >Full Name:</label>
                <input type="text" name="name" placeholder="Enter your name" id="name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="">Email:</label>
                <input type="email" name="email" placeholder="Enter your email"id="email" onkeyup="validateEmail()">
                <span id="email-error"></span>
            </div>
            <div class="input-group">
                <label for="">Phone no:</label>
                <input type="phone" name="pnone" placeholder="Enter your number" id="phone-no" onkeyup="validatePhone()">
                <span id="phone-error"></span>
            </div>
            <div class="input-group">
                <label for="">Your Feedback:</label>
               <textarea rows="4" placeholder="Enter your feedback " id="message" onkeyup="validateMessage()"></textarea>
                <span id="message-error"></span>
            </div>
            <button type="submit"class="btn btn-primary" onclick="return validateForm()" >Submit</button>
            <span id="submit-error"></span>
        </form>
    </div>

<script src="script.js">

</script>
</body>
</html>
