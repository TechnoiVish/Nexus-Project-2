<div class="container mt-5" style="line-height: 35px; width: 60%;">
  <h2 class="text-center">Contact Us For General Queries</h2>
  <form id="contactForm" novalidate>
      <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" style="width: 300px;border:1px solid black;" id="name" placeholder="Enter your name" required>
          <div class="invalid-feedback">Please enter your name.</div>
      </div>
      <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" style="width: 300px;border:1px solid black;" id="email" placeholder="Enter your email" required>
          <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message"style="width: 600px;border:1px solid black;" rows="5" placeholder="Enter your message" required></textarea>
          <div class="invalid-feedback">Please enter your message.</div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
  // JavaScript for form validation
 
  (function() {
      'use strict';
      window.addEventListener('load', function() {
          var form = document.getElementById('contactForm');
          form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
              }
              form.classList.add('was-validated');
              
          }, false);
      }, false);
  })();
</script>
